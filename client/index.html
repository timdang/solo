<html ng-app="baccarat">
  <head>
    <title>Basic Baccarat</title>
    <link href="app.css" rel="stylesheet" type="text/css" media="screen">
  </head>
  <body ng-controller="mainController">
    <h1>Baccarat</h1>

    <div class="table">
      <!-- This is where the game will be played -->

      <button class="hit-button" ng-click="">Hit</button>
      <button class="stand-button" ng-click="">Stand</button>

      <div class="player-hand-container">
        <div class="hand">
          <h2>You (
            <span class="score">21</span>)</h2>
          <div class="card"><img src="img/cards/Ace-Spades.png"></div>
          <div class="card"><img src="img/cards/10-Clubs.png"></div>
        </div>
      </div>
      
      <div class="dealer-hand-container">
        <div class="hand">
          <h2>Dealer (
            <span class="score">9</span>)</h2>
          <div class="card covered"><img src="img/cards/7-Spades.png"></div>
          <div class="card"><img src="img/cards/9-Clubs.png"></div>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <script src="compiled/src/models/Card.js"></script>
    <script src="compiled/src/collections/Hand.js"></script>
    <script src="compiled/src/collections/Deck.js"></script>
    <script src="compiled/src/models/App.js"></script>

    <script src="compiled/src/views/CardView.js"></script>
    <script src="compiled/src/views/HandView.js"></script>
    <script src="compiled/src/views/AppView.js"></script>

    <script src="main.js"></script>
  </body>
</html>
