<html ng-app="baccarat">
  <head>
    <title>Basic Baccarat</title>
    <link href="app.css" rel="stylesheet" type="text/css" media="screen">
  </head>
  <body ng-controller="mainController">
    <h1>Baccarat</h1>

    <div class="table">
      <!-- This is where the game will be played -->
      <div class="actions">
        <h4>{{remaining}}
          Cards Remaining in the Deck</h4>
        <button class="" ng-click="deal();">Deal</button>
        <button class="" ng-click="shuffle();">Shuffle</button>
      </div>
      <div class="dealer-hand-container">
        <div class="hand">

          <h2>Banker ({{ score(dealerHand) }})</h2>
          <div ng-repeat="items in dealerHand">{{ items.rankString}}
            of
            {{ items.suitString }}</div>
        </div>
      </div>

      <div class="player-hand-container">
        <div class="hand">

          <h2>Player ({{ score(playerHand) }})</h2>
          <div ng-repeat="items in playerHand">{{ items.rankString}}
            of
            {{ items.suitString }}</div>
        </div>
      </div>

      <div class="actions">
        <h2>Actions</h2>
        <button class="" ng-click="playerHit()" ng-disabled="score(playerHand) > 5 || playerHand.length !== 2">Hit
        </button>
        <button class="" ng-click="" ng-disabled="playerHand.length > 0">Wager
        </button>
        <button class="" ng-click="" ng-disabled="playerHand.length > 0">Decrease Wager
        </button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
    <script src="libs/playingCards.js"></script>
    <script src="controller.js"></script>
    <script src="factory.js"></script>
    <script>
      var cardDeck = new playingCards();
    </script>
  </body>
</html>
